<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BBGame</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- <script type="module" src="js/app.js"></script> -->
</head>

<body>
    <div class="page-container">
        <div class="header-container"></div>
        <div class="content-container">
            <h1 class="page-title">Имя пользователя</h1>
            <!-- <div class="user-container"> -->
            <div class="user-info">
                <div class="user-info__img">
                    <img src="images/dice3.png" alt="">
                </div>
                <div class="user-info__about">
                    <div class="user-city item">
                        <div class="name">Город</div>
                        <div class="value">Минск</div>
                    </div>
                    <div class="user-age item">
                        <div class="name">Возраст</div>
                        <div class="value">18</div>
                    </div>
                    <div class="user-male item">
                        <div class="name">Пол</div>
                        <div class="value">мужской</div>
                    </div>
                </div>
            </div>
            <div class="user-info-games">
                <div class="tab">
                    <button class="tablinks">Моя коллекция</button>
                    <button class="tablinks">Хочу поиграть</button>
                    <button class="tablinks">Играл</button>
                </div>
                <div class="games">
                    <div class="games-list">
                        <div class="game">
                            <div class="game__img" data-id="${game.id}">
                                <img data-id="${game.id}" src="/home/oksana/Js/s3Storage/games/photo1(100).jpg" alt="">
                            </div>
                            <a class="game__title" data-id="${game.id}" href="#/games/${game.id}">Серп</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-container"></div>
    </div>

</body>

</html>
